{% extends "base.html" %}

{% block title %}Login - Oscar Pista Awards{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Login</h2>
                        <p class="text-muted">Welcome back! Please login to your account.</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user-shield me-2"></i>Login as</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="role" id="role-student" value="student" autocomplete="off" {% if (current_role or 'student') == 'student' %}checked{% endif %}>
                                <label class="btn btn-outline-primary" for="role-student"><i class="fas fa-user-graduate me-1"></i>Student</label>
                                <input type="radio" class="btn-check" name="role" id="role-admin" value="admin" autocomplete="off" {% if current_role == 'admin' %}checked{% endif %}>
                                <label class="btn btn-outline-danger" for="role-admin"><i class="fas fa-user-cog me-1"></i>Admin</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Continue
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
